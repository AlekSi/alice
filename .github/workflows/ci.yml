name: CI
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go: [1.13.x]

    name: Test with Go ${{ matrix.go }}
    runs-on: ubuntu-18.04

    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Download dependencies
      run: go get -t ./...

    - name: Install
      run: go install -v ./...

    - name: Test
      run: go test -v ./...
