name: CI
on: [push]
jobs:
  test:
    name: Test with ${{ matrix.go }}
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        go: [1.12.x, 1.13.x]

    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Download dependencies
      run: go get -d -t ./...

    - name: Build
      run: go build ./...

    - name: Test
      run: go test ./...
